<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micromonitor - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ECE7D5; color: #3A5A40; }
    .container { width: 80%; margin: auto; padding: 20px; background: #DAD7CD; border-radius: 10px; margin-top: 50px; text-align: center; }
    input { padding: 10px; width: 60%; margin: 10px; border: 1px solid #3A5A40; border-radius: 5px; }
    button { padding: 10px 15px; background-color: #588157; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #3A5A40; }
  </style>
</head>
<body>
<div style="text-align: center; margin-top: 20px;">
    <a href="/">‚Üê Back to Home</a>
</div>
<div class="container">
    <h2>Log In</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required /><br>
      <input type="password" name="password" placeholder="Password" required /><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a>.</p>
  </div>
</body>
</html>
